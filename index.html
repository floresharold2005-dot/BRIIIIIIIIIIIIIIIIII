<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Para ti mi amor</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: yellow;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .gif-container {
      position: relative;
      width: 100%;
      max-width: 600px;
      margin: auto;
    }
    .gif {
      display: none;
      width: 100%;
      border-radius: 10px;
    }
    .active {
      display: block;
    }
    .btn {
      margin: 15px;
      padding: 10px 20px;
      background-color: yellow;
      color: black;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: orange;
    }
    .music {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>ðŸ’› Para ti mi amor ðŸ’›</h1>
  <div class="gif-container">
    <img src="Documento A4 Flores Amarillas Floral Moderno Amarillo (1).gif" class="gif active">
    <img src="Tarjeta de Amor Collage Recortes Flores Amarillas Sencilla Amarilla.gif" class="gif">
    <img src="Carta de Amor Flores Amarillas Acuarela Amarilla.gif" class="gif">
  </div>

  <button class="btn" onclick="nextGif()">Continuar</button>

  <div class="music">
    <h3>ðŸŽ¶ Elige una canciÃ³n:</h3>
    <button class="btn" onclick="playMusic('https://www.youtube.com/embed/G4R1C3OeLko?autoplay=1')">Floricienta - Flores Amarillas</button>
    <button class="btn" onclick="playMusic('https://www.youtube.com/embed/9bZkp7q19f0?autoplay=1')">Bewbom</button>
    <button class="btn" onclick="playMusic('https://www.youtube.com/embed/tgbNymZ7vqY?autoplay=1')">Coqueta</button>
  </div>

  <div id="player" style="margin-top:20px;"></div>

  <script>
    let current = 0;
    const gifs = document.querySelectorAll(".gif");

    function nextGif() {
      gifs[current].classList.remove("active");
      current = (current + 1) % gifs.length;
      gifs[current].classList.add("active");
    }

    function playMusic(url) {
      document.getElementById("player").innerHTML = 
        `<iframe width="300" height="200" src="${url}" 
        frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>`;
    }
  </script>
</body>
</html>
